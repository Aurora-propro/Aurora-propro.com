<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Auroralogo.png">
  <title>Aurora - Premium Web Creation Services</title>
  <style>
    :root {
      --transition-fast: 220ms ease-out;
      /* dark theme colors */
      --color-bg-dark: #0f0f1e;
      --color-surface-dark: #151530;
      --color-text-dark: #ffffff;
      --color-accent-dark: #8b5cf6;
      /* light theme colors (soft purple + white) */
      --color-bg-light: #f7f3ff;
      --color-surface-light: #ffffff;
      --color-text-light: #1f1033;
      --color-accent-light: #a855f7;
    }
    html.theme-dark {
      --color-bg: var(--color-bg-dark);
      --color-surface: var(--color-surface-dark);
      --color-text: var(--color-text-dark);
      --color-accent: var(--color-accent-dark);
    }
    html.theme-light {
      --color-bg: var(--color-bg-light);
      --color-surface: var(--color-surface-light);
      --color-text: var(--color-text-light);
      --color-accent: var(--color-accent-light);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      overflow-x: hidden;
      transition: background-color var(--transition-fast), color var(--transition-fast);
    }
    header {
      background: linear-gradient(135deg, #2563eb 0%, var(--color-accent) 50%, #d946ef 100%);
      padding: 20px 0;
      box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
      position: relative;
      transition: background var(--transition-fast), box-shadow var(--transition-fast);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 28px;
      font-weight: bold;
      animation: floatLogo 3s ease-in-out infinite;
    }
    .waterdrop {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .waterdrop svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }
    @keyframes floatLogo {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    nav ul {
      display: flex;
      gap: 40px;
      list-style: none;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }
    nav a:hover::after { width: 100%; }
    .theme-toggle {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 4px 10px 4px 4px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.35);
      color: inherit;
      transition: background-color var(--transition-fast), box-shadow var(--transition-fast), transform 180ms ease-out;
      backdrop-filter: blur(10px);
      margin-right: 20px;
    }
    .theme-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(15, 23, 42, 0.35);
    }
    .theme-toggle:active { transform: scale(0.97); }
    .theme-toggle-thumb {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: linear-gradient(135deg, #22d3ee, #a855f7);
      box-shadow: 0 4px 14px rgba(148, 163, 184, 0.7);
      transform: translateX(0);
      transition: transform var(--transition-fast), background var(--transition-fast), box-shadow var(--transition-fast);
    }
    html.theme-light .theme-toggle {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.35), 0 8px 25px rgba(148, 163, 184, 0.45);
    }
    html.theme-light .theme-toggle-thumb {
      transform: translateX(26px);
      background: linear-gradient(135deg, #f97316, #facc15);
      box-shadow: 0 4px 18px rgba(250, 204, 21, 0.7);
    }
    .theme-toggle-label {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      opacity: 0.8;
      white-space: nowrap;
    }
    #languageSwitcher {
      background: rgba(15, 23, 42, 0.6);
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.5);
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 14px;
      outline: none;
      cursor: pointer;
    }
    #languageSwitcher:focus {
      border-color: #c4b5fd;
      box-shadow: 0 0 0 1px rgba(196, 181, 253, 0.6);
    }
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: var(--color-bg);
      position: relative;
      overflow: hidden;
      transition: background-color var(--transition-fast);
    }
    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }
    .hero::after {
      content: '';
      position: absolute;
      bottom: -50%;
      left: -10%;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
      animation: float 8s ease-in-out infinite reverse;
    }
    .hero-content { position: relative; z-index: 2; max-width: 800px; padding: 40px; }
    .hero h1 {
      font-size: 72px;
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #60a5fa 0%, #c084fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideInDown 1s ease-out;
    }
    .hero .animated-text { display: inline-block; font-size: 48px; font-weight: 600; margin-bottom: 30px; height: 60px; }
    .word { display: inline-block; opacity: 0; animation: fadeInUp 0.8s ease-out forwards; margin-right: 10px; }
    .hero p { font-size: 20px; color: var(--color-text); opacity: 0.7; margin-bottom: 40px; animation: slideInUp 1s ease-out 0.5s forwards; }
    .cta-button {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, #2563eb 0%, var(--color-accent) 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
      animation: slideInUp 1s ease-out 0.7s forwards;
      opacity: 0;
    }
    .services { padding: 100px 40px; max-width: 1200px; margin: 0 auto; text-align: center; }
    .service-card {
      background: var(--color-surface);
      color: var(--color-text);
      padding: 40px 20px;
      border-radius: 15px;
      border: 1px solid rgba(139, 92, 246, 0.3);
      transition: all 0.3s ease;
    }
    .support-card {
      background: var(--color-surface);
      color: var(--color-text);
      border-radius: 18px;
      padding: 30px 22px;
      border: 1px solid rgba(34, 197, 94, 0.4);
      position: relative;
      overflow: hidden;
    }
    footer {
      background: var(--color-surface);
      padding: 40px;
      text-align: center;
      border-top: 1px solid rgba(139, 92, 246, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <div class="waterdrop">
          <svg viewBox="0 0 100 100">
            <path d="M50,5 C50,5 20,40 20,65 C20,85 35,95 50,95 C65,95 80,85 80,65 C80,40 50,5" fill="white" />
          </svg>
        </div>
        <span data-i18n="brand.name">Aurora</span>
      </div>
      <div style="display:flex;align-items:center;gap:24px;">
        <button class="theme-toggle" aria-label="Toggle theme">
          <span class="theme-toggle-thumb"></span>
          <span class="theme-toggle-label">Aurora Mode</span>
        </button>
        <ul>
          <li><a href="#home" data-i18n="nav.home">Home</a></li>
          <li><a href="#services" data-i18n="nav.services">Services</a></li>
          <li><a href="#support" data-i18n="nav.support">What We Support</a></li>
          <li><a href="contact.html" data-i18n="nav.contact">Contact</a></li>
        </ul>
        <select id="languageSwitcher">
          <option value="en">English</option>
          <option value="hi">हिन्दी</option>
          <option value="ta">தமிழ்</option>
          <option value="zh">中文</option>
        </select>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero" id="home">
      <div class="hero-content">
        <h1 data-i18n="hero.title">Aurora</h1>
        <div class="animated-text">
          <span class="word" data-i18n="hero.word1">Transform</span>
          <span class="word" data-i18n="hero.word2">Your</span>
          <span class="word" data-i18n="hero.word3">Digital</span>
          <span class="word" data-i18n="hero.word4">Dreams</span>
          <span class="word" data-i18n="hero.word5">Today</span>
        </div>
        <p data-i18n="hero.subtitle">Stunning, lightning-fast websites tailored to your vision</p>
        <a href="#services" class="cta-button" data-i18n="hero.cta">Explore Services</a>
      </div>
    </section>
  </main>
  <script>
    (function () {
      const THEME_KEY = 'aurora-theme';
      const LANG_KEY = 'auroraLang';
      const html = document.documentElement;

      const translations = {
        en: { "brand.name": "Aurora", "nav.home": "Home", "nav.services": "Services", "nav.support": "What We Support", "nav.contact": "Contact", "hero.title": "Aurora", "hero.word1": "Transform", "hero.word2": "Your", "hero.word3": "Digital", "hero.word4": "Dreams", "hero.word5": "Today", "hero.subtitle": "Stunning, lightning-fast websites tailored to your vision", "hero.cta": "Explore Services" },
        zh: { "brand.name": "Aurora", "nav.home": "首页", "nav.services": "服务", "nav.support": "我们支持什么", "nav.contact": "联系我们", "hero.title": "Aurora", "hero.word1": "转变", "hero.word2": "您的", "hero.word3": "数字", "hero.word4": "梦想", "hero.word5": "今天", "hero.subtitle": "根据您的需求量身定制的速度快、美观的网站", "hero.cta": "探索服务" }
      };

      function applyTheme(theme) {
        if (theme === 'light') {
          html.classList.remove('theme-dark');
          html.classList.add('theme-light');
        } else {
          html.classList.remove('theme-light');
          html.classList.add('theme-dark');
        }
      }

      function applyLanguage(lang) {
        const elements = document.querySelectorAll("[data-i18n]");
        elements.forEach((el) => {
          const key = el.getAttribute("data-i18n");
          if (translations[lang] && translations[lang][key]) {
            el.textContent = translations[lang][key];
          }
        });
      }

      // Initial Theme
      const savedTheme = localStorage.getItem(THEME_KEY);
      applyTheme(savedTheme || 'dark');

      // Initial Language
      const savedLang = localStorage.getItem(LANG_KEY) || 'en';
      const switcher = document.getElementById("languageSwitcher");
      if (switcher) {
        switcher.value = savedLang;
        applyLanguage(savedLang);
        switcher.addEventListener("change", (e) => {
          const lang = e.target.value;
          applyLanguage(lang);
          localStorage.setItem(LANG_KEY, lang);
        });
      }

      // Theme Toggle Listener
      document.addEventListener('click', function (event) {
        const btn = event.target.closest('.theme-toggle');
        if (!btn) return;
        const currentTheme = html.classList.contains('theme-light') ? 'light' : 'dark';
        const nextTheme = currentTheme === 'light' ? 'dark' : 'light';
        applyTheme(nextTheme);
        localStorage.setItem(THEME_KEY, nextTheme);
      });
    })();
  </script>
</body>
</html>
